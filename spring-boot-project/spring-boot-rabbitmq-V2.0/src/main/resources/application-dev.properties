#tomcat
server.port=8086
#\u914d\u7f6e\u6210 "/",\u542f\u52a8\u9879\u76ee\u540e \u4e0d\u52a0\u9879\u76ee\u540d\u7684\u8bbf\u95ee
server.context-path=/
#\u6570\u636e\u6e90\u914d\u7f6e
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot?useUnicode=true&characterEncoding=gbk&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09  
spring.redis.database=0  
# Redis\u670d\u52a1\u5668\u5730\u5740  
spring.redis.host=127.0.0.1
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3  
spring.redis.port=6379  
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09  
spring.redis.password=a123456
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09  
spring.redis.pool.max-active=200  
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09  
spring.redis.pool.max-wait=100000 
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5  
spring.redis.pool.max-idle=10 
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5  
spring.redis.pool.min-idle=0  
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09,\u5982\u8fde\u63a5\u4e0d\u4e0a\uff0c\u6539\u4e3a5000ms.  
spring.redis.timeout=5000

#\u5bf9\u4e8erabbitMQ\u7684\u652f\u6301
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#Enable publisher confirms.\u6d88\u606f\u786e\u8ba4
spring.rabbitmq.publisher-confirms=false
#\u865a\u62df\u4e3b\u673a Virtual host to use when connecting to the broker.
spring.rabbitmq.virtual-host= 
#\u6d88\u606f\u56de\u8c03
spring.rabbitmq.publisher-confirms=true
