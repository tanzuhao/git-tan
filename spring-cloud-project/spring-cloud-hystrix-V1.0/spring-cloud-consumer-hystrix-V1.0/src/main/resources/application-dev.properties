#tomcat
server.port=8888
server.context-path=/

#\u6570\u636e\u6e90\u914d\u7f6e
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring_boot?useUnicode=true&characterEncoding=gbk&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#---------spring cloud Eureka client\u914d\u7f6e--------------
#\u5bf9\u8be5\u6d88\u8d39\u8005\u53e6\u8d77\u522b\u540d
spring.application.name=consumer-server
#\u6ce8\u5165\u76ee\u6807\uff0c\u914d\u7f6e\u670d\u52a1\u4e2d\u5fc3url\uff0c\u4e0e\u670d\u52a1\u7aef\u7684\u914d\u7f6e\u4fdd\u6301\u4e00\u81f4\u3002\u591a\u4e2a\u6ce8\u518c\u4e2d\u5fc3\uff0c\u7528\u9017\u53f7\u9694\u5f00
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
#\u5c06\u81ea\u5df1\u7684ip\u6ce8\u518c\u5230EuekaServer\u4e0a
eureka.instance.prefer-ip-address=true
#\u751f\u4ea7\u8005\u5e94\u7528\u540d
eureka.producer.application.name=producer-server
#----------------------------------------------
#\u5141\u8bb8Bean\u91cd\u590d\u5b9a\u4e49,
#spring-boot2.0.x \u9ed8\u8ba4true,spring-boot2.1.x \u9ed8\u8ba4false
spring.main.allow-bean-definition-overriding=true
##\u58f0\u660eFeign\u7684 hystrix\u652f\u6301
feign.hystrix.enabled=true
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

#hystrix \u7194\u65ad\u673a\u5236
hystrix.shareSecurityContext=true
#\u7194\u65ad\u540e\u7684\u91cd\u8bd5\u65f6\u95f4\u7a97\u53e3\uff0c\u4e14\u5728\u8be5\u65f6\u95f4\u7a97\u53e3\u5185\u53ea\u5141\u8bb8\u4e00\u6b21\u91cd\u8bd5\u3002\u5373\u5728\u7194\u65ad\u5f00\u5173\u6253\u5f00\u540e\uff0c\u5728\u8be5\u65f6\u95f4\u7a97\u53e3\u5141\u8bb8\u6709\u4e00\u6b21\u91cd\u8bd5\uff0c\u5982\u679c\u91cd\u8bd5\u6210\u529f\uff0c
#\u5219\u5c06\u91cd\u7f6eHealth\u91c7\u6837\u7edf\u8ba1\u5e76\u95ed\u5408\u7194\u65ad\u5f00\u5173\u5b9e\u73b0\u5feb\u901f\u6062\u590d\uff0c\u5426\u5219\u7194\u65ad\u5f00\u5173\u8fd8\u662f\u6253\u5f00\u72b6\u6001\uff0c\u6267\u884c\u5feb\u901f\u5931\u8d25, \u9ed8\u8ba4\u4e3a\u4e3a5s\u3002
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=10000
#\u5982\u679c\u5728\u4e00\u4e2a\u91c7\u6837\u65f6\u95f4\u7a97\u53e3\u5185\uff0c\u5931\u8d25\u7387\u8d85\u8fc7\u8be5\u914d\u7f6e\uff0c\u5219\u81ea\u52a8\u6253\u5f00\u7194\u65ad\u5f00\u5173\u5b9e\u73b0\u964d\u7ea7\u5904\u7406\uff0c\u5373\u5feb\u901f\u5931\u8d25\u3002\u9ed8\u8ba4\u914d\u7f6e\u4e0b\u91c7\u6837\u5468\u671f\u4e3a10s\uff0c\u5931\u8d25\u7387\u4e3a50%\u3002
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50
#\u5728\u7194\u65ad\u5f00\u5173\u95ed\u5408\u60c5\u51b5\u4e0b\uff0c\u5728\u8fdb\u884c\u5931\u8d25\u7387\u5224\u65ad\u4e4b\u524d\uff0c\u4e00\u4e2a\u91c7\u6837\u5468\u671f\u5185\u5fc5\u987b\u8fdb\u884c\u81f3\u5c11N\u4e2a\u8bf7\u6c42\u624d\u80fd\u8fdb\u884c\u91c7\u6837\u7edf\u8ba1\uff0c\u76ee\u7684\u662f\u6709\u8db3\u591f\u7684\u91c7\u6837\u4f7f\u5f97\u5931\u8d25\u7387\u8ba1\u7b97\u6b63\u786e\uff0c\u9ed8\u8ba4\u4e3a20\u3002
hystrix.command.default.circuitBreaker.requestVolumeThreshold=20
#\u662f\u5426\u5f3a\u5236\u5173\u95ed\u7194\u65ad\u5f00\u5173\uff0c\u5982\u679c\u5f3a\u5236\u5173\u95ed\u4e86\u7194\u65ad\u5f00\u5173\uff0c\u5219\u8bf7\u6c42\u4e0d\u4f1a\u88ab\u964d\u7ea7\uff0c\u4e00\u4e9b\u7279\u6b8a\u573a\u666f\u53ef\u4ee5\u52a8\u6001\u914d\u7f6e\u8be5\u5f00\u5173\uff0c\u9ed8\u8ba4\u4e3afalse\u3002
hystrix.command.default.circuitBreaker.forceClosed=false
#\u662f\u5426\u5f3a\u5236\u6253\u5f00\u7194\u65ad\u5f00\u5173\uff0c\u5982\u679c\u5f3a\u5236\u6253\u5f00\u53ef\u7194\u65ad\u5f00\u5173\uff0c\u5219\u8bf7\u6c42\u5f3a\u5236\u964d\u7ea7\u8c03\u7528getFallback\u5904\u7406\uff0c\u53ef\u4ee5\u901a\u8fc7\u52a8\u6001\u914d\u7f6e\u6765\u6253\u5f00\u8be5\u5f00\u5173\u5b9e\u73b0\u4e00\u4e9b\u7279\u6b8a\u9700\u6c42\uff0c\u9ed8\u8ba4\u4e3afalse\u3002
hystrix.command.default.circuitBreaker.forceOpen=false
#\u662f\u5426\u542f\u7528\u6267\u884c\u8d85\u65f6\u673a\u5236\uff0c\u9ed8\u8ba4\u4e3atrue
hystrix.command.default.execution.isolation.thread.timeoutEnabled=true
#\u6267\u884c\u8d85\u65f6\u65f6\u95f4\uff0c\u9ed8\u8ba4\u4e3a1000\u6beb\u79d2\uff0c\u5982\u679c\u547d\u4ee4\u662f\u7ebf\u7a0b\u9694\u79bb\uff0c\u4e14\u914d\u7f6e\u4e86executionIsolationThreadInterruptOnTimeout=true\uff0c
#\u5219\u6267\u884c\u7ebf\u7a0b\u5c06\u6267\u884c\u4e2d\u65ad\u5904\u7406\u3002\u5982\u679c\u547d\u4ee4\u662f\u4fe1\u53f7\u91cf\u9694\u79bb\uff0c\u5219\u8fdb\u884c\u7ec8\u6b62\u64cd\u4f5c\uff0c\u56e0\u4e3a\u4fe1\u53f7\u91cf\u9694\u79bb\u4e0e\u4e3b\u7ebf\u7a0b\u662f\u5728\u4e00\u4e2a\u7ebf\u7a0b\u4e2d\u6267\u884c\uff0c\u5176\u4e0d\u4f1a\u4e2d\u65ad\u7ebf\u7a0b\u5904\u7406\uff0c
#\u6240\u4ee5\u8981\u6839\u636e\u5b9e\u9645\u60c5\u51b5\u6765\u51b3\u5b9a\u662f\u5426\u91c7\u7528\u4fe1\u53f7\u91cf\u9694\u79bb\uff0c\u5c24\u5176\u6d89\u53ca\u7f51\u7edc\u8bbf\u95ee\u7684\u60c5\u51b5\u3002
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=1000
#\u5f53\u9694\u79bb\u7b56\u7565\u4e3aTHREAD\u65f6\uff0c\u5f53\u6267\u884c\u7ebf\u7a0b\u6267\u884c\u8d85\u65f6\u65f6\uff0c\u662f\u5426\u8fdb\u884c\u4e2d\u65ad\u5904\u7406\uff0c\u5373Future#cancel(true)\u5904\u7406\uff0c\u9ed8\u8ba4\u4e3afalse\u3002
hystrix.command.default.execution.isolation.thread.interruptOnFutureCancel=true
#\u5f53\u9694\u79bb\u7b56\u7565\u4e3aTHREAD\u65f6\uff0c\u5f53\u6267\u884c\u7ebf\u7a0b\u6267\u884c\u8d85\u65f6\u65f6\uff0c\u662f\u5426\u8fdb\u884c\u4e2d\u65ad\u5904\u7406\uff0c\u9ed8\u8ba4\u4e3atrue\u3002
hystrix.command.default.execution.isolation.thread.interruptOnTimeout=true
